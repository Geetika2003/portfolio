<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Geetika Sharma</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8fb;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #000;
      color: white;
      position: fixed;
      width: 100%;
      z-index: 999;
      margin-bottom: 0px;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      margin-bottom: 0px;
    }

    .nav {
      position: relative;
      margin-bottom: 0px;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ff4e50;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger { display: block; }
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: #111;
        padding: 10px 20px;
        border-radius: 10px;
      }
      .nav-links.show {
        display: flex;
      }
      .nav-links li {
        margin: 10px 0;
      }
    }

    main {
      padding: 120px 30px 50px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #ff4e50;
      margin-bottom: 40px;
      font-size: 2.5em;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: slideUp 1s ease;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 12px 25px;
      background-color: #ff4e50;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e64548;
      transform: scale(1.05);
    }

    .footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 class="logo">Geetika Sharma</h1>
    <nav class="nav">
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="cover_page.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Contact Me</h1>
    <form onsubmit="sendMessage(event)">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 @Geetika. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
    }

    function sendMessage(event) {
      event.preventDefault();
      alert("Thanks for your message! I will get back to you soon.");
      document.querySelector("form").reset();
    }
  </script>

</body>
</html>
